<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Las Palmas</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Encabezado -->
    <header>
        <h1>🌴 Bienvenido 🌴</h1>
    </header>

    <!-- Menú de navegación -->
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="informacion.html">Contacto</a></li>
        </ul>
    </nav>

    <!-- Sección principal -->
    <main id="productos">
        <h2>Productos Disponibles</h2>
        <div class="productos">
            <!-- Producto 1: Pizza -->
            <div class="producto">
                <img src="fotos/seccionFV/tomates.jpg" alt="imagen de tomate">
                <h3>Tomates</h3>
                <p>Lb $2000</p>
                <button onclick="agregarAlCarrito('Tomates', 2000)">Agregar al carrito</button>
            </div>

            <!-- Producto 2: Hamburguesa -->
            <div class="producto">
                <img src="fotos/seccionFV/cebolla.jpg" alt="Cebolla Morada">
                <h3>Cebolla Morada</h3>
                <p>Lb $1500</p>
                <button onclick="agregarAlCarrito('Cebolla Morada', 1500)">Agregar al carrito</button>
            </div>

            <!-- Producto 3: Ensalada -->
            <div class="producto">
                <img src="fotos/seccionFV/pp.jpg" alt="Papa Parda">
                <h3>Papa Parda</h3>
                <p>Lb $1000</p>
                <button onclick="agregarAlCarrito('Papa Pardas', 1000)">Agregar al carrito</button>
            </div>

            <!-- Producto 4: Tacos -->
            <div class="producto">
                <img src="fotos/seccionFV/manzana_roja.jpg" alt="Manzanas Rojas">
                <h3>Manzanas Rojas</h3>
                <p>Lb $3500</p>
                <button onclick="agregarAlCarrito('Manzanas Rojas', 3500)">Agregar al carrito</button>
            </div>

            <!-- Producto 5: Sushi -->
            <div class="producto">
                <img src="fotos/seccionFV/Peras.jpg" alt="Peras">
                <h3>Peras</h3>
                <p>Lb $3000</p>
                <button onclick="agregarAlCarrito('Peras', 3000)">Agregar al carrito</button>
            </div>

            <!-- Producto 6: Helado -->
            <div class="producto">
                <img src="fotos/seccionFV/bananos.jpg" alt="Bananos">
                <h3>Bananos</h3>
                <p>Lb $2500</p>
                <button onclick="agregarAlCarrito('Bananos', 2500)">Agregar al carrito</button>
            </div>
        </div>
    </main>

    <!-- Botón del carrito -->
    <button class="carrito-btn" onclick="mostrarCarrito()">🛒</button>

    <!-- Modal del carrito -->
    <div class="carrito-modal" id="carrito-modal">
        <h2>Carrito de Compras</h2>
        <div id="carrito-items"></div>
        <div class="carrito-total">Total: $<span id="total">0.00</span></div>
        <button class="cerrar-carrito" onclick="cerrarCarrito()">Cerrar</button>
    </div>

    <script>
        // JavaScript básico para manejar el carrito (local, sin backend)
        let carrito = []; // Array para almacenar productos: {nombre, precio, cantidad}

        // Función para agregar producto al carrito
        function agregarAlCarrito(nombre, precio) {
            // Verificar si el producto ya está en el carrito
            let existente = carrito.find(item => item.nombre === nombre);
            if (existente) {
                existente.cantidad++;
            } else {
                carrito.push({ nombre, precio, cantidad: 1 });
            }
            actualizarCarrito();
        }

        // Función para actualizar la vista del carrito
        function actualizarCarrito() {
            const itemsDiv = document.getElementById('carrito-items');
            const totalSpan = document.getElementById('total');
            itemsDiv.innerHTML = ''; // Limpiar lista
            let total = 0;

            carrito.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'carrito-item';
                itemDiv.innerHTML = `
                    <span>${item.nombre} (x${item.cantidad})</span>
                    <span>$${(item.precio * item.cantidad).toFixed(2)}</span>
                `;
                itemsDiv.appendChild(itemDiv);
                total += item.precio * item.cantidad;
            });

            totalSpan.textContent = total.toFixed(2);
        }

        // Función para mostrar el modal del carrito
        function mostrarCarrito() {
            document.getElementById('carrito-modal').style.display = 'block';
        }

        // Función para cerrar el modal del carrito
        function cerrarCarrito() {
            document.getElementById('carrito-modal').style.display = 'none';
        }
    </script>

</body>

</html>
